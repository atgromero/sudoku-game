<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="pictures/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="pictures/favicon/favicon.svg" />
    <link rel="shortcut icon" href="pictures/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="pictures/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="pictures/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="background"></div>
    <main class="content">
      <h1>Sudoku</h1>
      <h2>数独</h2>
      <div class="settings">
        <div class="level">
          <h3>Choose Level:</h3>
          <label
            ><input
              type="radio"
              name="level"
              value="easy"
              checked
            />Easy</label
          >
          <label
            ><input
              type="radio"
              name="level"
              value="medium"
            />Medium</label
          >
          <label
            ><input
              type="radio"
              name="level"
              value="hard"
            />Hard</label
          >
        </div>
        <div class="time">
          <h3>Choose Time:</h3>
          <label
            ><input type="radio" name="time" value="seven" />7
            Min</label
          >
          <label
            ><input type="radio" name="time" value="twenty" />20
            Min</label
          >
          <label
            ><input
              type="radio"
              name="time"
              value="indefinite"
              checked
            />Indefinite</label
          >
        </div>
      </div>
      <div class="btns">
        <button id="start-btn" aria-label="Start a new Sudoku game">NEW GAME</button>
        <button id="retry-btn" aria-label="Retry this Sudoku puzzle">RETRY</button>
      </div>
      <hr />
      <div class="msg">
        <div id="start-msg" class="modal hidden"> Click 'Start Game' to begin.</div>
        <div id="select-msg" class="modal hidden"> Please select a number first.</div>
        <div id="over-msg" class="modal hidden">Game Over!</div>
      </div>
      <div class="stats">
        <p>Fails: <span id="fails" class="fail">0</span></p>
        <p id="errors-left" class="hidden">Errors left: <span id="errors-left-count">5</span></p>
        <p><span id="time-display">00:00</span></p>
      </div>

      <div id="grid"></div>
      <hr />
      <div id="numbers"></div>
    </main>
    <footer><img src="pictures/favicon/favicon-96x96.png" alt="Sudoku Game icon" class="footer-icon"></img>
    <p>Made by Ana, powered by caffeine.</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
